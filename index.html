<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выходные данные</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
   <div class="container">
       <h1>Генератор схем выходных данных</h1>
       <div class="diagram_out_data">
           <h2>Выходные данные</h2>
           <div class="diagram"></div>
       </div>
       <div class="main">
           <div class="change_product">
               <h2>1. Выбрать продукцию</h2>
                   <input type="text" id="tvp" list="tvp_list" onchange="ch_product(); ch_out_data()">
                   <datalist id="tvp_list">
                       <option>Полиграфическая проба</option>
                       <option>Цифровая цветопроба</option>
                       <option>Брошюра КБС</option>
                       <option>Брошюра КШС</option>
                       <option>Брошюра скр.</option>
                       <option>Переплетная крышка</option>
                       <option>Переплетная крышка книги</option>
                       <option>Грамота</option>
                       <option>Брошюра пруж</option>
                       <option>Еженедельник</option>
                       <option>Карта листовая</option>
                       <option>Карта сфальцованная</option>
                       <option>Афиша</option>
                       <option>Набор открыток</option>
                       <option>Пакет с ручками шнур</option>
                       <option>Плакат</option>
                       <option>Рекламный комплект"</option>
                       <option>Пакет с ручками лента</option>
                       <option>Этикетка</option>
                       <option>Кольеретка</option>
                       <option>Контрэтикетка</option>
                       <option>Комплект этикетки</option>
                       <option>Полоска водки</option>
                       <option>Этикетка флат</option>
                       <option>Этикетка мороженное</option>
                       <option>Этикетка-книжка сф.</option>
                       <option>Этикетка-книжка скр.</option>
                       <option>Коробка трехточка</option>
                       <option>Лоток с телескопическим бортом</option>
                       <option>Коробка Туба</option>
                       <option>Лоток с прямоугольным бортом</option>
                       <option>Коробка для сыпучих продуктов</option>
                       <option>Пакет для семян</option>
                       <option>Коробка с дном собираемым вручную</option>
                       <option>Моноблок</option>
                       <option>Шоу-бокс</option>
                       <option>Упаковка плоская</option>
                       <option>ЦБ Бланк</option>
                       <option>Газета сф.</option>
                       <option>Газета скр.</option>
                       <option>Календарь Домик</option>
                       <option>Календарь перек. настольный</option>
                       <option>Календарь плакат</option>
                       <option>Календарь ЕК1</option>
                       <option>Календарь ЕК2</option>
                       <option>Календарь ЕК3</option>
                       <option>Календарь перек. настенный</option>
                       <option>Календарь скр. стен.</option>
                       <option>Календарь с карм. стол</option>
                       <option>Книга ТП</option>
                       <option>Удостов л.</option>
                       <option>Удостов ТП</option>
                       <option>Удостов ТП с блоком</option>
                       <option>Диплом ТП</option>
                       <option>Приложение к диплому ТП</option>
                       <option>Титул к диплому ТП</option>
                       <option>Диплом ТП комплект</option>
                   </datalist>
                   <input type="button" id="reboot" value="Начать заново" >
           </div>
           <div id="change_company">
               <h2>2. Выбрать компанию</h2>
               <select name="company" id="change_company_select" onchange="ch_lang(); ch_out_data()" >
                   <option value="None">-</option>
                   <option value="Format">Формат</option>
                   <option value="Alfa">Альфа-Е</option>
               </select>
           </div>
           <div id="change_language">
               <h2>3. Выбрать язык выходных данных</h2>
               <select name="language" id="change_language_select" onchange="show_out_data(); ch_out_data()">
                   <option value="None">-</option>
                   <option value="Рус">Рус</option>
                   <option value="Eng">Eng</option>
               </select>
           </div>
           <div id="change_out_data">
               <h2>4. Выбрать тип выходных данных</h2>
               <div class="out_data">
                   <div id="out_data_rus_format">
                       <input type="button" class="out_data_img" id="f1" onclick="ch_position('f1')">
                       <input type="button" class="out_data_img" id="f2" onclick="ch_position('f2')">
                       <input type="button" class="out_data_img" id="f3" onclick="ch_position('f3')">
                       <input type="button" class="out_data_img" id="f4" onclick="ch_position('f4')">
                       <input type="button" class="out_data_img" id="f8" onclick="ch_position('f8')">
                   </div>
                   <div class="clrb"></div>
                   <div id="out_data_eng_format">
                       <input type="button" class="out_data_img" id="f5" onclick="ch_position('f5')">
                       <input type="button" class="out_data_img" id="f6" onclick="ch_position('f6')">
                       <input type="button" class="out_data_img" id="f7" onclick="ch_position('f7')">
                       <input type="button" class="out_data_img" id="f9" onclick="ch_position('f9')">
                   </div>
                   <div class="clrb"></div>
                   <div id="out_data_book_format">
                       <input type="button" class="out_data_img" id="f10" onclick="ch_position('f10')">
                   </div>
                   <div class="clrb"></div>
                   <div id="out_data_et_format">
                       <input type="button" class="out_data_img" id="f11" onclick="ch_position('f11')">
                   </div>
                   <div class="clrb"></div>
                   <div id="out_data_et_alfa">
                       <input type="button" class="out_data_img" id="a4" onclick="ch_position('a4')">
                   </div>
                   <div class="clrb"></div>
                   <div id="out_data_rus_alfa">
                       <input type="button" class="out_data_img" id="a1" onclick="ch_position('a1')">
                       <input type="button" class="out_data_img" id="a2" onclick="ch_position('a2')">
                       <input type="button" class="out_data_img" id="a3" onclick="ch_position('a3')">
                   </div>
                   <div class="clrb"></div>
                   <div id="out_data_eng_alfa">
                       
                   </div>
                   <div class="clrb"></div>
               </div>
           </div>
           <div id="change_place">
               <h2>5. Выбрать место выходных данных</h2>
           </div>
       </div>
   </div>
</body>
</html>
